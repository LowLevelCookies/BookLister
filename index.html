<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookLister</title>
  <script src="https://kit.fontawesome.com/5176902b73.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
  <style>
    .container{
      max-width: 800px;
    }
    .display-4{
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="display-4" >
      <i class="fas fa-book-open"></i>MyBookList 
    </h1>
    <form id="book-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="Search" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" name="Search" id="author" class="form-control">
      </div>
      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" name="Search" id="isbn" class="form-control">
      </div>
      <br>
      <input type="submit" value="Add Book" class="btn btn-primary btn-block w-100" >
    </form>
    <table class="table table-striped mt-5" id="tableId">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
